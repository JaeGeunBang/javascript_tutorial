
<!-- 
함수의 다양한 형태.
- 콜백 함수.
함수를 등록하고, 어떤 이벤트가 발생했거나 특정 시점에 도달했을 때 시스템에서 호출하는 함수 (이벤트 핸들러처리)
예) 브라주어는 정의된 DOM 이벤트에 해당하는 이벤트 핸들러를 실행함.
-->

<!DOCTYPE html>
<html>
<body>
    <script>
        window.onload = function() {
            alert('this is the callback function')
        }    
    </script>
</body>
</html>
